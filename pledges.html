<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="http://Save4TheFutureNow.com/water-assets/logo.png">
    <meta property="og:site_name" content="Save4TheFuture" />
    <meta property="og:title" content="Save4TheFuture" />
    <meta property="og:url" content="http://Save4TheFutureNow.com/">
    <meta name="description" content="Save4TheFuture is an initiative to start saving water.">
    <meta name="keywords" content="PUB, water, saving, conservation, future, saving water, NYP, nanyang polytechnic">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="water-assets/fullpage.min.css" />
    <link rel="stylesheet" href="water-assets/loaders.min.css" />
    <link rel="icon" type="image/png" href="water-assets/logo.png" />
    <title>#Save4TheFutureNow</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <div class="p-3 bg-blue" style="min-height: 100vh; position: relative; z-index: 2;">
        <img src="water-assets/up-arrow.png" onclick="topFunction()" id="goToTopBtn" />

        <h1 class="text-center text-white mt-5">Our Pledges</h1>
        <p class="text-center text-white">Thank you all for participating in this journey!</p>
        <div id="loading" class="loader">
            <div id="loading-image" class="ball-pulse">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="text-center"><a class="text-white" href="/">Click to go back</a></div>
        <div class="container">
            <div id="pledges-list" class="row no-gutters justify-content-md-start justify-content-sm-center">
            </div>
            <p class="text-center">
                <img id="fisher-man" src="water-assets/fishingman.gif"></p>
        </div>

        <div class="row no-gutters justify-content-center text-white">
            <div class="col-md-12 text-center mt-5">
                <p style="font-size: 12px">Copyright &COPY; Save4TheFuture. Contact Us
                    <a href="mailto:save4thefuture00@gmail.com">
                        <u>Here</u>.</a>
                    <br />R² &COPY; Dallas & Randy.
                </p>
            </div>
        </div>

    </div>
</body>
<!-- Dependencies for Javascript Events -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="water-assets/loaders.css.js"></script>

<script>
    let pledges = [];
    fetch("https://api.jsonbin.io/b/5e1f46035df640720835ed12/latest")
        .then(res => res.json())
        .then(data => pledges = data.reverse())
        .then(() => insertColumns())
        .then(() => $('#loading').hide());

    let pledgeList = document.getElementById("pledges-list");

    createColumn = (name, date) => {
        return ("<div class='col-lg-4 col-md-6 col-sm-12 text-center'><div class='media p-2'><div class='media-body p-3 mb-0 border border-gray text-truncate pledge-card shadow-sm'> <strong class='text-capitalize'><h5>" + name + "</h5></strong><span class='feed-datetime d-block text-muted small my-1'>" + date + "</span><span class='d-block mb-0'>Pledged to save water!</span></div></div></div>")
    };

    insertColumns = () => {
        pledges.map(pledge => (pledgeList.innerHTML += createColumn(pledge.name, pledge.date)));
    }

    goToTopBtn = document.getElementById("goToTopBtn");
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            goToTopBtn.style.display = "block";
        } else {
            goToTopBtn.style.display = "none";
        }
    }
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>

</html>
